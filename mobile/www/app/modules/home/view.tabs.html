<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-royal    tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Shared" icon-off="ion-help" icon-on="ion-help" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Statistic" icon-off="ion-pie-graph" icon-on="ion-pie-graph" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
    <!-- test Tab -->
  <ion-tab title="Answered" icon-off="ion-checkmark-round" icon-on="ion-checkmark-round" href="#/tab/test">
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Draft" icon-off="ion-document" icon-on="ion-document" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
